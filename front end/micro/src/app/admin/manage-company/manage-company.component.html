
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      font-family: Arial, Helvetica, sans-serif;

     



      background-image: url("https://wallpaperhd.wiki/wp-content/uploads/hd-backgrounds-websites-hd-pics-photos-beautiful-attractive-web-water-drops-nature-hd-quality-desktop-background-wallpaper-750x430.jpg");



      background-repeat: no-repeat;



      background-size: cover;

    }



    * {

      box-sizing: border-box;

    }
  </style>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  

  <div class="container">


    <br><br><br><br>
     <div class="panel panel-default">
      <h2 style="text-align:center">Company-Details</h2>
   
      <div class="panel-body">
        
        <table class="table table-hover">

          <thead>

            <tr>

              <th><b>Companyname</b></th>

              <th><b>ceo</b></th>

              <th><b>boardofdirectors</b></th>
              <th><b>sector</b></th>

              <th><b>briefwrite-About</b></th>

              <th><b>turnover</b></th>
              <th><b>listedinstock</b></th>

              <th><b>stockcode</b></th>

            </tr>

          </thead>

          <tbody>

            <tr *ngFor="let user of companyList ">
              <td>{{user.companyname}}</td>
              <td>{{user.ceo}}</td>
              <td>{{user.boardofdirectors}}</td>
              <td>{{user.sector}}</td>
              <td>{{user.briefwrite}}</td>
              <td>{{user.turnover}}</td>
              <td>{{user.listedinstock}}</td>
              <td>{{user.stockcode}}</td>
              <td><button (click)="updateCompany(user)" class="btn btn-primary">Update</button> </td>

              <td><button (click)="deleteCompany(user)" class="btn btn-danger">Delete</button> </td>

            </tr>

          </tbody>
          
        
        </table>
        &nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" class="text-align:center">
            <a routerLink="/addcompany"> AddCompany</a>
          </button>
          &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;      
          <button type="button" class="btn btn-primary" class="text-align:center"><a routerLink='/admin'>Back</a></button>
 
      </div>
    </div>
  </div>
  
  <br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
