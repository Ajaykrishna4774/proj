
<div class="panel panel-default">
<div class="panel-body">  
    <table  class="table table-hover table-sm" >
    <thead>
        <tr>  
            <th>firstName</th>  
            <th>lastname</th>  
            <th>email</th>  
            <th>gender</th>  
            <th>address</th>  
            <th>mobileno</th> 
            <th>usertype</th> 
            <th>username</th>  
            <th>password</th>  
            <th>confirmed</th> 
            <th>Profile</th>  
        </tr>  
    </thead>
    <tbody>  
        <tr *ngFor="let user of userList ">  
           <td>{{user.firstname}}</td>  
           <td>{{user.lastname}}</td>  
           <td>{{user.email}}</td>  
           <td>{{user.gender}}</td>  
           <td>{{user.address}}</td>  
           <td>{{user.mobileno}}</td>  
           <td>{{user.usertype}}</td>
           <td>{{user.username}}</td>  
           <td>{{user.password}}</td>  
           <td>{{user.confirmed}}</td> 
           <td>{{user.profileimage}}</td> 
           <td><button (click)="updateUser(user)" class="btn btn-primary">Update</button> </td>

           <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button> </td>
  
  
         </tr>   
   </tbody><br>  
</table>
</div>
</div>
