<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>

    font-family: Arial, Helvetica, sans-serif;

  <div class="row">
    

      <div class="container" style="margin-top: 30px">

          <div class="col-sm-4 ">

            <div>

              <img src="https://testersdock.com/wp-content/uploads/2017/09/file-upload-1280x640.png" height="350px"
                class="card-img-top" alt="John" style="width: 100%">

              <div class="card-body">

                <h5 class="card-title text-center"><b>Upload Stock Price</b></h5>

                <p class="card-text text-center">Upload the excel files Data to the Database.</p>

                <p align="center"><a routerLink="/login" class="btn btn-primary ">upload</a></p>

            </div>

          </div>

          <div class="col-sm-4">

              <h5 class="card-title text-center"><b>Show Chart</b> </h5>

            </div>

          </div>

            <img
              src="https://images.vexels.com/media/users/3/144882/isolated/preview/a98fa07f09c1d45d26405fa48c344428-company-building-silhouette-by-vexels.png"

          </div>
